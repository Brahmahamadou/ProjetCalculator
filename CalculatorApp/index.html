<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CalculatorApp</title>
</head>

<body>
    <div class="calculatrice">
        <div class="text">
            <div class="chiffre1">
                <span class="span1">1</span>
                <span class="span2">2</span>
                <span class="span3">3</span>
            </div>
            <div class="chiffre2">
                <span class="calcu">Calculator</span>
                <span class="them">Theme</span>
                <div class="cercle">
                    <div class="contenu">
                        <div class="circle_un">
                            <div class="hidden_un">
                                <div class="point_un"></div>
                            </div>
                        </div>
                        <div class="circle_deux">
                            <div class="hidden_deux">
                                <div class="point_deux"></div>
                            </div>

                        </div>
                        <div class="circle_trois">
                            <div class="hidden_trois">
                                <div class="point_trois"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ecran"></div>
        <div class="touche">
            <button data-key="103" class="buton">7</button>
            <button data-key="104" class="buton">8</button>
            <button data-key="105" class="buton">9</button>
            <button data-key="8" class="buton DEL">DEL</button>
            <button data-key="100" class="buton">4</button>
            <button data-key="101" class="buton">5</button>
            <button data-key="102" class="buton">6</button>
            <button data-key="107" class="buton">+</button>
            <button data-key="97" class="buton">1</button>
            <button data-key="98" class="buton">2</button>
            <button data-key="99" class="buton">3</button>
            <button data-key="109" class="buton">-</button>
            <button data-key="110" class="buton">.</button>
            <button data-key="96" class="buton">0</button>
            <button data-key="111" class="buton">/</button>
            <button data-key="106" class="buton">x</button>
            <button data-key="12" class="buton RESET">RESET</button>
            <button data-key="13" class="buton equal">=</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="theme.js"></script>
</body>

</html>
